<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="questions.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  
    <br>
    <!--------------- Work exp --------------->
    <h4 class="work-exp-one"><strong>Inidcate your work experiences below:</strong></h4>
    <br>
    <form>
        <div class="form-group">
            <label for="inputsm">Position One:</label>
            <input class="form-control input-sm" id="position-one" type="text">
        </div>
        
        <div class="form-group">
            <label for="inputsm">Location of Workplace:</label>
            <input class="form-control input-sm" id="location-workplace-one" type="text">
        </div>
        
        <div class="form-group">
            <label for="inputdefault">Duration <i>(Format: MM/YYYY) - (MM/YYYY)):</i></label>
            <input class="form-control" id="work-duration-one" type="text">
        </div>
    </form>
    <br>
    
        <!--------------- Work exp 2 --------------->
    <form>
        <div class="form-group">
            <label for="inputsm">Position Two:</label>
            <input class="form-control input-sm" id="position-two" type="text">
        </div>
        
        <div class="form-group">
            <label for="inputsm">Location of Workplace:</label>
            <input class="form-control input-sm" id="location-workplace-two" type="text">
        </div>
        
        <div class="form-group">
            <label for="inputdefault">Duration <i>(Format: MM/YYYY) - (MM/YYYY)):</i></label>
            <input class="form-control" id="work-duration-two" type="text">
        </div>
    </form>
    
    <br>
        <!--------------- Work exp 3 --------------->
    <form>
        <div class="form-group">
            <label for="inputsm">Position Three:</label>
            <input class="form-control input-sm" id="position-three" type="text">
        </div>
        
        <div class="form-group">
            <label for="inputsm">Location of Workplace:</label>
            <input class="form-control input-sm" id="location-workplace-three" type="text">
        </div>
        
        <div class="form-group">
            <label for="inputdefault">Duration <i>(Format: MM/YYYY) - (MM/YYYY)):</i></label>
            <input class="form-control" id="work-duration-three" type="text">
        </div>
    </form>
    
        <!--------------- University  --------------->
    <br>
    <h4 class="work-exp-one"><strong>Which university do you attend?</strong></h4>
    <br>
    
        <form>
        <div class="form-group">
            <label for="inputsm">Name of University:</label>
            <input class="form-control input-sm" id="uni-name" type="text">
        </div>
        
        <div class="form-group">
            <label for="inputsm">Location of University:</label>
            <input class="form-control input-sm" id="location-uni" type="text">
        </div>
        
        <div class="form-group">
            <label for="inputdefault">Duration <i>(Format: MM/YYYY) - (MM/YYYY)):</i></label>
            <input class="form-control" id="uni-duration" type="text">
        </div>
    </form>
    
        <!--------------- Vol 1 --------------->
    <br>
    <h4 class="work-exp-one"><strong>Volunteer Experiences:</strong></h4>
    <br>
    
    <form>
        <div class="form-group">
            <label for="inputsm">Volunteer Role:</label>
            <input class="form-control input-sm" id="vol-role-one" type="text">
        </div>
        
        <div class="form-group">
            <label for="inputsm">Location:</label>
            <input class="form-control input-sm" id="location-vol-one" type="text">
        </div>
        
        <div class="form-group">
            <label for="inputdefault">Duration <i>(Format: MM/YYYY) - (MM/YYYY)):</i></label>
            <input class="form-control" id="vol-duration-one" type="text">
        </div>
    </form>
    <br>
    
        <!--------------- Vol 2 --------------->
    <form>
        <div class="form-group">
            <label for="inputsm">Volunteer Role:</label>
            <input class="form-control input-sm" id="vol-role-two" type="text">
        </div>
        
        <div class="form-group">
            <label for="inputsm">Location:</label>
            <input class="form-control input-sm" id="location-vol-two" type="text">
        </div>
        
        <div class="form-group">
            <label for="inputdefault">Duration <i>(Format: MM/YYYY) - (MM/YYYY)):</i></label>
            <input class="form-control" id="vol-duration-two" type="text">
        </div>
    </form>
    
        <!--------------- Personal Projects 1 --------------->
     <h4 class="work-exp-one"><strong>Projects:</strong></h4>
    <br>
    
      <form>
        <div class="form-group">
            <label for="inputsm">Name of Project:</label>
            <input class="form-control input-sm" id="personal-projects-one" type="text">
        </div>
        
    
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Brief Description:</label>
           <textarea class="form-control" id="exampleFormControlTextarea1" rows="25" id="projects-box-one"></textarea>
        </div>
    
        
        <div class="form-group">
            <label for="inputdefault">Duration <i>(Format: MM/YYYY) - (MM/YYYY)):</i></label>
            <input class="form-control" id="vol-duration-two" type="text">
        </div>
    </form>
    
    

    </div>
</body>
</html>
