        var counter=0;
function searchWords(jobText) {
    var jobText1 = document.getElementById("exampleFormControlTextarea1").value;
    var jobtest2=jobText1.toLowerCase();
    var n = jobtest2.search(jobText);
    if (n>-1){
        return true;
    }else{
        return false;
    }
    }
        
var industry=['software','accounting','sales','marketing','engineering','teaching'];
    var softskills=['leadership','communication','independant','energetic','humor'];
    var techskillssoftware=['programming languages','databases','technologies'];
        var techskillssales=['MS Office','Visio'];
        var techskillsacc=['MS Office','Visio', 'R'];
        var techskillsmark=['MS Word','MS Excel'];
        var techskillseng=['MS Office','programming', 'AutoCAD'];
        var techskillsteach=['MS Office','Visio','outlook'];
        var experience='Indicate work experience you have related to ';
        var techskill='Personal Projects, focus on projects that used ';
        var softskill='Highlight times when you displayed ';
    function findValues(){
       counter++;
        if (counter<5){
        
    var i;
    var k;
        var j;
        var l;
    for (i=0; i<6;i++){
        if (searchWords(industry[i])==true){
            experience+=industry[i]+', ';

            if (i==0){
                for (j=0;j<3;j++){
                techskill+=techskillssoftware[j]+', ';
                }
            }
            if (i==1){
                for (j=0;j<2;j++){
                techskill+=techskillsacc[j]+', ';
                }
            }
             if (i==2){
                for (j=0;j<2;j++){
                techskill+=techskillssales[j]+', ';
                }
            }
             if (i==3){
                for (j=0;j<2;j++){
                techskill+=techskillsmark[j]+', ';
                }
            }
             if (i==4){
                for (j=0;j<3;j++){
                techskill+=techskillseng[j]+', ';
                }
            }
             if (i==5){
                for (j=0;j<3;j++){
                techskill+=techskillsteach[j]+', ';
                }
            }
        }
        
        
    }
    for (k=0;k<4;k++){
        if(searchWords(softskills[k])==true){
            softskill+=softskills[k]+', ';
            l++;
        }
    }
        document.getElementById("demo").innerHTML = experience;
        document.getElementById("demo2").innerHTML = techskill;
        document.getElementById("demo3").innerHTML = softskill;
            document.getElementById("demo4").innerHTML = softskill;
            document.getElementById("demo5").innerHTML = softskill;
        counter++;
        }
}
